    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="/common/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="/common/img/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="/common/img/android-chrome-192x192.png"
      sizes="192x192"
    />
    <meta
      property="og:title"
      content="利用者アカウント作成|統一図書貸出管理システム「Liblend」"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/common/img/thumbnail.png" />
    <meta
      property="og:description"
      content="Liblendは、手間を省き、最大限のカスタマイズ性を持たせ、図書の貸借を簡単にします"
    />
    <meta
      property="og:site_name"
      content="統一図書貸出管理システム「Liblend」"
    />
    <meta property="twitter:card" content="summary" />

  </head>

  <body>
    <header>
      <h1 onclick="location.href='/'">Liblend</h1>
      <nav class="nav">
        <ul class="header-menu">
          <li><p>利用者アカウント作成</p></li>
        </ul>
      </nav>
      <nav class="nav">
        <ul class="header-menu">
          <li>
            <button
              onclick="window.open('https://sites.google.com/view/liblend-lcmdservice/')"
            >
              &#x26a0;稼働状況
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <h2>利用者アカウント作成</h2>
        <table class="noborder">
          <tr>
            <th>ニックネーム</th>
            <td>
              <input
                type="text"
                id="userName"
                placeholder="本名を入力することはないようにしてください。"
              />
            </td>
          </tr>
          <tr>
            <th>パスワード</th>
            <td>
              <input type="password" id="password" />
            </td>
          </tr>
          <tr>
            <th>パスワード(確認)</th>
            <td>
              <input type="password" id="password_" />
            </td>
          </tr>
        </table>
        <button onclick="send()">登録</button>
      </div>
      <div id="sccs" class="hidden">
        <h2>登録完了</h2>
        <p>利用者番号</p>
        <p id="code">しばらくお待ちください</p>
        <p>必ずメモをしてください</p>
      </div>
    </main>

    <footer>&copy; 2024 Liblend/LCMD All Rights Reserved.</footer>
  </body>
