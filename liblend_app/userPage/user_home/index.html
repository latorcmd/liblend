<body onload=preLoad()>
    <header class="header">
        <h1 onclick="pageTransitionSendVariable_checkUserContent('/liblend_app/userPage/user_home/')">Liblend</h1>
        <nav class="nav">
            <ul class="header-menu">
                <li><p class="showOrgCode">組織コード:00000</p></li>

          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox">
         
          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>
          
          <!-- メニュー -->
          <nav class="nav_content">

              <li class="nav_item"><a onclick="pageTransitionSendVariable_checkUserContent('/liblend_app/userPage/user_home/')">ホーム</a></li>

              <li class="nav_item"><a onclick="pageTransitionSendVariable_checkAdminContent('/liblend_app/adminPage/admin_proxyRole/')">管理者代理ログイン</a></li>
              <li class="nav_item"><a onclick="pageTransitionSendVariable_checkAdminContent('/liblend_app/adminPage/admin_addUser/')">利用者追加</a></li>

    <main>
        <section class="sectionBarcode">

            <p>利用者バーコード</p>

            <p>組織バーコード</p>
            <img title="あまり使いません" id="barcode_orgCode"/>
        </div>
        </section>
        <section class="sectionMain">
        <div class="main">
            <h2>あなたの情報</h2>
            <table>
                <tr>
                    <th colspan="2">利用者情報</th>
                </tr>
                <tr>
                    <th>組織番号</th>
                    <td class="showOrgCodeNormal"></td>
                </tr>
                <tr>
                    <th>組織名</th>
                    <td class="showOrgNameNormal"></td>
                </tr>
                <tr>
                    <th>利用者番号</th>
                    <td class="showUserCodeNormal"></td>
                </tr>
                <tr>
                    <th>ニックネーム</th>
                    <td class="showUserNameNormal"></td>
                </tr>
